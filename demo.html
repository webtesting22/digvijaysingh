<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      /* Default styles for the modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
      }

      .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        width: 70%;
        border: 1px solid #888;
        border-radius: 5px;
      }

      .close {
        position: absolute;
        right: 10px;
        top: 10px;
        font-size: 24px;
        cursor: pointer;
      }

      /* Mobile styles */
      @media screen and (max-width: 768px) {
        .modal-content {
          width: 90%;
        }
      }

      /* Tablet styles */
      @media screen and (min-width: 769px) and (max-width: 1024px) {
        .modal-content {
          width: 80%;
        }
      }

      /* PC styles */
      @media screen and (min-width: 1025px) {
        .modal-content {
          width: 70%;
        }
      }
      .modal-content .image-gallery img {
        margin: 5px; /* Add a slight margin around each image */
        max-width: 20%; /* Ensure images don't exceed their container width */
      }
    </style>
  </head>

  <body>
    <!-- Buttons to trigger modal content -->
    <button id="button1">Button 1</button>
    <button id="button2">Button 2</button>
    <button id="button3">Button 3</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <div id="modalContent" class="image-gallery">
          <!-- Images will be shown here -->
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      // Get the modal and buttons
      var modal = document.getElementById("myModal");
      var closeModal = document.getElementById("closeModal");
      var modalContent = document.getElementById("modalContent");

      // Function to open the modal
      function openModal() {
        modal.style.display = "block";
      }

      // Function to close the modal
      function closeModalFunction() {
        modal.style.display = "none";
        modalContent.innerHTML = ""; // Clear the gallery when closing
      }

      // Function to populate the image gallery in a single line
      function populateGallery(images) {
        modalContent.innerHTML = ""; // Clear the gallery before adding new images
        images.forEach(function (imageSrc) {
          var img = document.createElement("img");
          img.src = imageSrc;
          img.className = "img-fluid"; // Add a class for responsive images
          modalContent.appendChild(img);
        });
      }

      // Event listeners for the buttons
      document.getElementById("button3").addEventListener("click", function () {
        openModal();
        // Replace this with the image URLs for a different gallery
        var images = [
          "./assets/img/1-7.jpg",
          "./assets/img/digvijaysingh1.jpg",
          "image9.jpg",
          // Add more image URLs as needed
        ];
        populateGallery(images);
      });
    </script>
  </body>
</html>
